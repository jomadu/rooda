procedures:
  bootstrap:
    display: "Bootstrap Repository"
    summary: "Creates or updates AGENTS.md operational guide for the repository"
    description: "Identifies work tracking system (beads/GitHub/tasks/etc), determines build/test/lint commands, defines what constitutes specs vs implementation, establishes quality criteria, captures operational learnings and project conventions"
    observe: prompts/observe_bootstrap.md
    orient: prompts/orient_bootstrap.md
    decide: prompts/decide_bootstrap.md
    act: prompts/act_bootstrap.md
    default_iterations: 1

  build:
    display: "Build from Plan"
    summary: "Implements tasks from plan (only procedure that modifies code)"
    description: "Reads from work tracking system, picks most important task, spawns parallel subagents (only 1 for build/tests), runs tests, updates work tracking, commits when tests pass"
    observe: prompts/observe_plan_specs_impl.md
    orient: prompts/orient_build.md
    decide: prompts/decide_build.md
    act: prompts/act_build.md
    default_iterations: 5

  plan-spec-to-impl:
    display: "Plan Spec to Implementation"
    summary: "Creates plan from gap analysis - what's in specs but not in code"
    description: "Compares specifications to implementation, identifies missing features, writes prioritized tasks to work tracking system"
    observe: prompts/observe_plan_specs_impl.md
    orient: prompts/orient_gap.md
    decide: prompts/decide_gap_plan.md
    act: prompts/act_plan.md
    default_iterations: 1

  plan-impl-to-spec:
    display: "Plan Implementation to Spec"
    summary: "Creates plan from gap analysis - what's in code but not in specs"
    description: "Compares implementation to specifications, identifies undocumented features, writes prioritized tasks to work tracking system"
    observe: prompts/observe_plan_specs_impl.md
    orient: prompts/orient_gap.md
    decide: prompts/decide_gap_plan.md
    act: prompts/act_plan.md
    default_iterations: 1

  plan-spec-refactor:
    display: "Plan Spec Refactoring"
    summary: "Creates refactoring plan from quality assessment of specs"
    description: "Applies quality criteria to specifications, writes refactoring tasks to work tracking system if threshold fails"
    observe: prompts/observe_specs.md
    orient: prompts/orient_quality.md
    decide: prompts/decide_refactor_plan.md
    act: prompts/act_plan.md
    default_iterations: 1

  plan-impl-refactor:
    display: "Plan Implementation Refactoring"
    summary: "Creates refactoring plan from quality assessment of code"
    description: "Applies quality criteria to implementation, writes refactoring tasks to work tracking system if threshold fails"
    observe: prompts/observe_impl.md
    orient: prompts/orient_quality.md
    decide: prompts/decide_refactor_plan.md
    act: prompts/act_plan.md
    default_iterations: 1

  plan-story-to-spec:
    display: "Plan Story to Spec"
    summary: "Creates plan for incorporating story into specs"
    description: "Analyzes new feature requirements, determines how to expand specs to accommodate story, writes tasks to work tracking system"
    observe: prompts/observe_story_task_specs_impl.md
    orient: prompts/orient_story_task_incorporation.md
    decide: prompts/decide_story_task_plan.md
    act: prompts/act_plan.md
    default_iterations: 5

  plan-bug-to-spec:
    display: "Plan Bug to Spec"
    summary: "Creates plan for spec adjustments needed to drive bug fix"
    description: "Analyzes bug report, determines spec adjustments (acceptance criteria, edge cases), writes tasks to work tracking system"
    observe: prompts/observe_bug_task_specs_impl.md
    orient: prompts/orient_bug_task_incorporation.md
    decide: prompts/decide_bug_task_plan.md
    act: prompts/act_plan.md
    default_iterations: 3
