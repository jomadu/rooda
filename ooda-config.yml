# OODA Configuration
# Defines file path patterns and procedure compositions

# File path patterns (support {task-id} interpolation)
paths:
  task_dir: "tasks/{task-id}"           # Base directory for task files
  task_file: "{task_dir}/TASK.md"       # Task description (story/bug/feature)
  plan_file: "{task_dir}/PLAN.md"       # Implementation plan

# Procedure compositions (OODA phase combinations)
procedures:

bootstrap:
  observe: prompts/observe_bootstrap.md
  orient: prompts/orient_bootstrap.md
  decide: prompts/decide_bootstrap.md
  act: prompts/act_bootstrap.md
  default_iterations: 1

build:
  observe: prompts/observe_plan_specs_impl.md
  orient: prompts/orient_build.md
  decide: prompts/decide_build.md
  act: prompts/act_build.md
  default_iterations: 5

plan-spec-to-impl:
  observe: prompts/observe_plan_specs_impl.md
  orient: prompts/orient_gap.md
  decide: prompts/decide_gap_plan.md
  act: prompts/act_plan.md
  default_iterations: 1

plan-impl-to-spec:
  observe: prompts/observe_plan_specs_impl.md
  orient: prompts/orient_gap.md
  decide: prompts/decide_gap_plan.md
  act: prompts/act_plan.md
  default_iterations: 1

plan-spec-refactor:
  observe: prompts/observe_specs.md
  orient: prompts/orient_quality.md
  decide: prompts/decide_refactor_plan.md
  act: prompts/act_plan.md
  default_iterations: 1

plan-impl-refactor:
  observe: prompts/observe_impl.md
  orient: prompts/orient_quality.md
  decide: prompts/decide_refactor_plan.md
  act: prompts/act_plan.md
  default_iterations: 1

plan-story-to-spec:
  observe: prompts/observe_story_task_specs_impl.md
  orient: prompts/orient_story_task_incorporation.md
  decide: prompts/decide_story_task_plan.md
  act: prompts/act_plan.md
  default_iterations: 5

plan-bug-to-spec:
  observe: prompts/observe_bug_task_specs_impl.md
  orient: prompts/orient_bug_task_incorporation.md
  decide: prompts/decide_bug_task_plan.md
  act: prompts/act_plan.md
  default_iterations: 3
